<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Calcule IMC</h1>
        <p></p>

        <section class="tabela-container">
            <div class="imc" id="imc">
                <h3>IMC</h3>
                Menos do que 18,5 <br>
                Entre 18,5 e 24,9 <br>
                Entre 25 e 29,9 <br>
                Entre 30 e 34,9 <br>
                Entre 35 e 39,9 <br>
                Mais do que 40 <br>
            </div>
            <div class="tabela" id="tabela">
                <h3>Resultados</h3>
                Abaixo do peso <br>
                Peso normal <br>
                Sobrepeso <br>
                Obesidade grau 1 <br>
                Obesidade grau 2 <br>
                Obesidade grau 3 <br>
            </div>

        </section>
        <h3>Calcule seu IMC</h3>
        <form id="form" action="/" method="  POST">
            <label form="peso">Peso</label>
            <input type="text" id="peso" name="peso" placeholder="Insira seu peso (kg)">

            <label form="altura">Altura</label>
            <input type="text" id="altura" placeholder="Insira sua altura (metros)">

            <button type="submit">Enviar</button>

        </form>

        <div id="resultado"></div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
